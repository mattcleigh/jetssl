
# @package _global_

defaults:
  - override /datamodule: jetclass_masked
  - override /model: jetdino # jetdino, mpmflow, mpmreg, mpmtoken, mpmdiff

# For faster training
precision: medium
compile: null

# Allows us to use the partially mappable datasets
trainer:
  max_epochs: 9999
  reload_dataloaders_every_n_epochs: 1
  check_val_every_n_epoch: 10

# Model modifications
project_name: new_mae
network_name: dino2 # dino, flow, reg, token, diff

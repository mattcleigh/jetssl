# @package _global_

defaults:
  - override /datamodule: jetclass_cwola.yaml
  - override /model: classifier.yaml
  - override /callbacks: cwola.yaml

# Change target to the CWoLa model
model:
  _target_: src.models.classifier.CWoLaClassifier
  scheduler: # Faster warmup
    warmup_steps: 5000

# Manually stop at 20 epochs
trainer:
  max_epochs: 10

# Key parameters for fine-tuning
n_jets: 50_000 # This is for the num_signal but we will use the same name

# Make sure to load only the number of signal jets
datamodule:
  train_set:
    num_signal: ${n_jets}
  val_set:
    num_signal: ${n_jets}
  test_set:
    num_signal: ${n_jets}

# Bookkeeping
project_name: jetssl_finetune
network_name: cwola_${n_jets}

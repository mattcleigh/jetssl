# @package _global_

defaults:
  - override /datamodule: shlomi.yaml
  - override /model: tracker.yaml
  - override /callbacks: finetune.yaml

# Faster warmup
model:
  scheduler:
    warmup_steps: 5000
  optimizer:
    lr: 1.0e-4

# Dont train for too long
trainer:
  max_epochs: null
  max_steps: 100_000

# Placeholder as snakemake needs to override this
n_jets: 1000

# Longer patience
callbacks:
  early_stopping:
    patience: 25

# Labels are U, C, B, Oth
datamodule:
  train_set:
    n_classes: 4
  val_set:
    n_classes: 4
  test_set:
    n_classes: 4

# Bookkeeping
project_name: jetssl_finetune_paper
network_name: tracker

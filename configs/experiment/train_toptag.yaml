# @package _global_

defaults:
  - override /datamodule: toptag.yaml
  - override /model: classifier.yaml
  - override /callbacks: finetune.yaml

# Change target to the TopTag model
model:
  _target_: src.models.classifier.TopTagger
  scheduler: # Faster warmup
    warmup_steps: 5000

# Dont train for too long
trainer:
  max_epochs: null
  max_steps: 50_000

# Bookkeeping
project_name: jetssl_finetune3
network_name: toptagger
